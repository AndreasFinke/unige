modules: ../../cobaya
output: rt/min
timing: True

likelihood:
  sixdf_2011_bao: null
  sdss_dr7_mgs: null
  sdss_dr12_consensus_bao: null
  planck_2015_lowTEB: null
  planck_2015_plikHM_TTTEEE: null
  planck_2015_lensing: null
